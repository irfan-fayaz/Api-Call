<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="getData()">
    <label for="name" class="label1">Name:</label>
    <input type="text" name="name" formControlName="name" class="input1"/><br/>
    <span *ngIf="myForm.controls['name'].invalid && myForm.controls['name'].touched">Name is required</span><br/>
    <input type="checkbox" name="gender" value="gender" formControlName="gender" (change)="checkValid($event.target)" />
    <label for="gender">Gender</label> <br />
    <input type="checkbox" name="age" value="age" formControlName="age" (change)="checkValid($event.target)" />
    <label for="age">Age</label><br/>
    <input type="checkbox" name="national" value="national" formControlName="national" (change)="checkValid($event.target)"/>
    <label for="national">National</label><br />
    <span *ngIf="(myForm.controls['gender'].invalid &&myForm.controls['gender'].untouched) ||(myForm.controls['age'].invalid &&
    myForm.controls['age'].untouched) ||(myForm.controls['national'].invalid &&myForm.controls['national'].untouched)"></span><br/>
    <button type="submit" [disabled]="toggleButton">Submit</button>
  </form>
</div>

<div>
  <h1>{{person}}</h1>
<ul *ngFor="let obj of user1" >
  <li>{{obj}}</li>
</ul>

<ul *ngFor="let obj of user2">
  <li>{{obj}}</li>
</ul>

<ul *ngFor="let obj of user3">
  <li>{{obj}}</li>
</ul>
</div>
